<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<body>
    <div class="tab-content" id="nav-tabContent" th:fragment="details(detail)">
        <div th:classappend="${#strings.toString(param.tab) == 'file'} ? 'active show' : ''" class="tab-pane fade show" id="nav-files" role="tabpanel" aria-labelledby="nav-files-tab">
            <form action="#" enctype="multipart/form-data" method="POST" th:action="@{home/upload}">
                <div class="container">
                    <div class="row" style="margin: 1em;">
                        <div class="col-sm-2">
                            <label for="fileUpload">Upload a New File:</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="file" class="form-control-file" id="fileUpload" name="fileUpload">
                        </div>
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-dark" id="uploadButton">Upload</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="table-responsive">
                <table class="table table-striped" id="fileTable">
                    <thead>
                    <tr>
                        <th style="width: 20%" scope="col"></th>
                        <th style="width: 80%" scope="col">File Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${files.size()}" th:each="file: ${files}">
                        <td>
                            <a th:href="@{home/upload/download(id=${file.fileId})}" target="_blank" class="btn btn-success">View</a>
                            <a th:href="@{home/upload/delete(id=${file.fileId})}" class="btn btn-danger">Delete</a>
                        </td>
                        <th scope="row" th:text="${file.filename}"></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:classappend="${#strings.toString(param.tab) == 'note'} ? 'active show' : ''" class="tab-pane fade" id="nav-notes" role="tabpanel" aria-labelledby="nav-notes-tab">
            <button style="margin: 0.25em;" type="button" class="btn btn-info float-right" onclick="showNoteModal()">
                + Add a New Note
            </button>

            <div class="table-responsive">
                <table class="table table-striped" id="userTable">
                    <thead>
                    <tr>
                        <th style="width: 20%" scope="col"></th>
                        <th style="width: 20%" scope="col">Title</th>
                        <th style="width: 60%" scope="col">Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${notes.size()}" th:each="note: ${notes}">
                        <td>
                            <button type="button" class="btn btn-success" th:onclick="showNoteModal([[${note.noteid}]],[[${note.notetitle}]],[[${note.notedescription}]])">Edit</button>
                            <a th:href="@{home/note/delete(id=${note.noteid})}" class="btn btn-danger">Delete</a>
                        </td>
                        <th scope="row" th:text="${note.notetitle}"></th>
                        <td th:text="${note.notedescription}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="noteModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="noteModalLabel">Note</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="#" method="POST" th:object="${noteForm}" th:action="@{home/note}">
                                <input th:field="*{noteid}" type="hidden" name="noteId" id="note-id">
                                <div class="form-group">
                                    <label for="note-title" class="col-form-label">Title</label>
                                    <input th:field="*{notetitle}" type="text" name= "noteTitle" class="form-control" id="note-title" maxlength="20" required>
                                </div>
                                <div class="form-group">
                                    <label for="note-description" class="col-form-label">Description</label>
                                    <textarea th:field="*{notedescription}" class="form-control" name="noteDescription" id="note-description" rows="5" maxlength="1000" required></textarea>
                                </div>
                                <button id="noteSubmit" type="submit" class="d-none"></button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="$('#noteSubmit').click();">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:classappend="${#strings.toString(param.tab) == 'credential'} ? 'active show'" class="tab-pane fade" id="nav-credentials" role="tabpanel" aria-labelledby="nav-credentials-tab">
            <button style="margin: 0.25em;" type="button" class="btn btn-info float-right" onclick="showCredentialModal()">
                + Add a New Credential
            </button>

            <div class="table-responsive">
                <table class="table table-striped" id="credentialTable">
                    <thead>
                    <tr>
                        <th style="width: 20%" scope="col"></th>
                        <th style="width: 35%" scope="col">URL</th>
                        <th style="width: 20%" scope="col">Username</th>
                        <th style="width: 25%" scope="col">Password</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${credentials.size()}" th:each="credential: ${credentials}">
                        <td>
                            <button type="button" class="btn btn-success" th:onclick="showCredentialModal([[${credential.credentialid}]],[[${credential.url}]],[[${credential.username}]],[[${credential.originalpassword}]])">Edit</button>
                            <a th:href="@{home/credential/delete(id=${credential.credentialid})}" class="btn btn-danger">Delete</a>
                        </td>
                        <th th:text="${credential.url}" scope="row"></th>
                        <td th:text="${credential.username}"></td>
                        <td th:text="${credential.password}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal fade" id="credentialModal" tabindex="-1" role="dialog" aria-labelledby="credentialModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="credentialModalLabel">Credential</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="#" method="POST" th:object="${credentialForm}" th:action="@{home/credential}">
                                <input th:field="*{credentialid}" type="hidden" name="credentialId" id="credential-id">
                                <div class="form-group">
                                    <label for="credential-url" class="col-form-label">URL</label>
                                    <input th:field="*{url}" type="text" name= "url" class="form-control" id="credential-url" maxlength="100" required>
                                </div>
                                <div class="form-group">
                                    <label for="credential-username" class="col-form-label">Username</label>
                                    <input th:field="*{username}" type="text" name= "username" class="form-control" id="credential-username" maxlength="30" required>
                                </div>
                                <div class="form-group">
                                    <label for="credential-password" class="col-form-label">Password</label>
                                    <input th:field="*{password}" type="text" name= "password" class="form-control" id="credential-password" maxlength="30" required>
                                </div>
                                <button id="credentialSubmit" type="submit" class="d-none"></button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="$('#credentialSubmit').click();">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
